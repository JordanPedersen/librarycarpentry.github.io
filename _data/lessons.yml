   # Library Carpentry: The UNIX Shell
   # Mandatory Level
   description: "This Library Carpentry lesson introduces librarians to the Unix Shell. At the conclusion of the lesson you will: understand the basics of the Unix shell; understand why and how to use the command line; use shell commands to work with directories and files; use shell commands to find and manipulate data." 
   keywords: "Unix Shell, command line, terminal, automation, filesystem, text mining, data mining, loop (programming language), free text, data cleaning" # Comma separated list
   name: "Library Carpentry: The UNIX Shell"
  
  #Recommended Level
   about: 
   - "https://en.wikipedia.org/wiki/Unix_shell"
   - "https://en.wikipedia.org/wiki/Automation" # ontology URI here
   abstract: "Learners are introduced to the Unix-style command line interface, and basic shell navigation, as well as the use of loops and pipes for linking shell commands and grep for searching and subsetting data across files. Exercises cover the counting and mining of data."
